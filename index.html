<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
 
    <section>
        <div class="text-center container-fluid search-container mt-3 ">
            <!-- <h1>hello</h1> -->
            <input id="getmovienames" type="text" placeholder="Search a movie by name..">
            <button class="btns" onclick="gen()">search</button>
        </div>
    </section>
  
        
   
    <section>
        <div class="intro text-center" id="intro">
            <div class="row justify-content-center mx-2 mt-5">
                <div class="col-md-6 ">
                    <h1>Want the complete <span class="highlight">details of a movie?</span> </h1>
                    <p>Search for the movie name and get complete details including directors, actors, IMDB ratings,
                        votes, earnings and more interesting facts.</p>
                </div>
            </div>

        </div>
    </section>
    <div id="loader" class="mt-3"></div>
    <section>
        <div class="container">
            <div class="row justify-content-around align-items-center" id="detail">
                <div class="col-md-4 ">
                    <div class="content text-white">
                        <h1 class="" id="h1"></h1>
                        <p id="year"></p>
                        <p id="p"></p>
                        <p id="actors"></p>
                        <p id="awards"></p>
                        <p id="boxoffice"></p>
                        <p id="directors"></p>
                    </div>

                </div>
                <div class="col-md-4 text-center">
                    <img id="img" src="" alt="">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="text-center text-white error" id="error">
            <img src="https://codekaro.in/assets/img/4041.png" alt="">
            <h1> MOVIE NOT FOUND </h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
